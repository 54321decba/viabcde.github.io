            <h3 id="枚举"><a href="#枚举" class="headerlink" title="枚举"></a><strong>枚举</strong></h3><p><strong>直观，不容易出错，提高代码可读性</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br></pre></td><td class="code"><pre><span class="line">package com.ljq.test;</span><br><span class="line">/**</span><br><span class="line"> * 枚举用法详解</span><br><span class="line"> * @author jiqinlin</span><br><span class="line"> */</span><br><span class="line">public class TestEnum &#123;</span><br><span class="line">    /**</span><br><span class="line">     * 普通枚举</span><br><span class="line">     * @author jiqinlin</span><br><span class="line">     */</span><br><span class="line">    public enum ColorEnum &#123;</span><br><span class="line">        red, green, yellow, blue;</span><br><span class="line">    &#125;</span><br><span class="line">    /**</span><br><span class="line">     * 枚举像普通的类一样可以添加属性和方法，可以为它添加静态和非静态的属性或方法</span><br><span class="line">     * @author jiqinlin</span><br><span class="line">     */</span><br><span class="line">    public enum SeasonEnum &#123;</span><br><span class="line">        //注：枚举写在最前面，否则编译出错</span><br><span class="line">        spring, summer, autumn, winter;</span><br><span class="line">        private final static String position = &quot;test&quot;;</span><br><span class="line">        public static SeasonEnum getSeason() &#123;</span><br><span class="line">            if (&quot;test&quot;.equals(position))</span><br><span class="line">                return spring;</span><br><span class="line">            else</span><br><span class="line">                return winter;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;   </span><br><span class="line">    /**</span><br><span class="line">     * 性别</span><br><span class="line">     * 实现带有构造器的枚举</span><br><span class="line">     * @author jiqinlin</span><br><span class="line">     */</span><br><span class="line">    public enum Gender&#123;</span><br><span class="line">        //通过括号赋值,而且必须带有一个参构造器和一个属性跟方法，否则编译出错</span><br><span class="line">        //赋值必须都赋值或都不赋值，不能一部分赋值一部分不赋值；如果不赋值则不能写构造器，赋值编译也出错</span><br><span class="line">        MAN(&quot;MAN&quot;), WOMEN(&quot;WOMEN&quot;);        </span><br><span class="line">        private final String value;</span><br><span class="line">        //构造器默认也只能是private, 从而保证构造函数只能在内部使用</span><br><span class="line">        Gender(String value) &#123;</span><br><span class="line">            this.value = value;</span><br><span class="line">        &#125;        </span><br><span class="line">        public String getValue() &#123;</span><br><span class="line">            return value;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;    </span><br><span class="line">   /**</span><br><span class="line">    * 订单状态</span><br><span class="line">    * 实现带有抽象方法的枚举</span><br><span class="line">    * @author jiqinlin</span><br><span class="line">    */</span><br><span class="line">    public enum OrderState &#123;</span><br><span class="line">        /** 已取消 */</span><br><span class="line">        CANCEL &#123;public String getName()&#123;return &quot;已取消&quot;;&#125;&#125;,</span><br><span class="line">        /** 待审核 */</span><br><span class="line">        WAITCONFIRM &#123;public String getName()&#123;return &quot;待审核&quot;;&#125;&#125;,</span><br><span class="line">        /** 等待付款 */</span><br><span class="line">        WAITPAYMENT &#123;public String getName()&#123;return &quot;等待付款&quot;;&#125;&#125;,</span><br><span class="line">        /** 正在配货 */</span><br><span class="line">        ADMEASUREPRODUCT &#123;public String getName()&#123;return &quot;正在配货&quot;;&#125;&#125;,</span><br><span class="line">        /** 等待发货 */</span><br><span class="line">        WAITDELIVER &#123;public String getName()&#123;return &quot;等待发货&quot;;&#125;&#125;,</span><br><span class="line">        /** 已发货 */</span><br><span class="line">        DELIVERED &#123;public String getName()&#123;return &quot;已发货&quot;;&#125;&#125;,</span><br><span class="line">        /** 已收货 */</span><br><span class="line">        RECEIVED &#123;public String getName()&#123;return &quot;已收货&quot;;&#125;&#125;;      </span><br><span class="line">        public abstract String getName();</span><br><span class="line">    &#125;    </span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        //枚举是一种类型，用于定义变量，以限制变量的赋值；赋值时通过“枚举名.值”取得枚举中的值</span><br><span class="line">        ColorEnum colorEnum = ColorEnum.blue;</span><br><span class="line">        switch (colorEnum) &#123;</span><br><span class="line">        case red:</span><br><span class="line">            System.out.println(&quot;color is red&quot;);</span><br><span class="line">            break;</span><br><span class="line">        case green:</span><br><span class="line">            System.out.println(&quot;color is green&quot;);</span><br><span class="line">            break;</span><br><span class="line">        case yellow:</span><br><span class="line">            System.out.println(&quot;color is yellow&quot;);</span><br><span class="line">            break;</span><br><span class="line">        case blue:</span><br><span class="line">            System.out.println(&quot;color is blue&quot;);</span><br><span class="line">            break;</span><br><span class="line">        &#125;        </span><br><span class="line">        //遍历枚举</span><br><span class="line">        System.out.println(&quot;遍历ColorEnum枚举中的值&quot;);</span><br><span class="line">        for(ColorEnum color : ColorEnum.values())&#123;</span><br><span class="line">            System.out.println(color);</span><br><span class="line">        &#125;        </span><br><span class="line">        //获取枚举的个数</span><br><span class="line">        System.out.println(&quot;ColorEnum枚举中的值有&quot;+ColorEnum.values().length+&quot;个&quot;);</span><br><span class="line">        //获取枚举的索引位置，默认从0开始</span><br><span class="line">        System.out.println(ColorEnum.red.ordinal());//0</span><br><span class="line">        System.out.println(ColorEnum.green.ordinal());//1</span><br><span class="line">        System.out.println(ColorEnum.yellow.ordinal());//2</span><br><span class="line">        System.out.println(ColorEnum.blue.ordinal());//3        </span><br><span class="line">        //枚举默认实现了java.lang.Comparable接口</span><br><span class="line">        System.out.println(ColorEnum.red.compareTo(ColorEnum.green));//-1        </span><br><span class="line">        //--------------------------</span><br><span class="line">        System.out.println(&quot;===========&quot;);</span><br><span class="line">        System.err.println(&quot;季节为&quot; + SeasonEnum.getSeason());                </span><br><span class="line">        //--------------</span><br><span class="line">        System.out.println(&quot;===========&quot;);</span><br><span class="line">        for(Gender gender : Gender.values())&#123;</span><br><span class="line">            System.out.println(gender.value);</span><br><span class="line">        &#125;      </span><br><span class="line">        //--------------</span><br><span class="line">        System.out.println(&quot;===========&quot;);</span><br><span class="line">        for(OrderState order : OrderState.values())&#123;</span><br><span class="line">            System.out.println(order.getName());</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;    </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
