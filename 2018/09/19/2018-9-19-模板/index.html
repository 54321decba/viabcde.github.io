lass="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br></pre></td><td class="code"><pre><span class="line">&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot; ?&gt;</span><br><span class="line">&lt;!DOCTYPE struts PUBLIC</span><br><span class="line">	&quot;-//Apache Software Foundation//DTD Struts Configuration 2.3//EN&quot;</span><br><span class="line">	&quot;http://struts.apache.org/dtds/struts-2.3.dtd&quot;&gt;</span><br><span class="line"></span><br><span class="line">&lt;struts&gt;</span><br><span class="line">&lt;!--从这到30行可以完全不写--&gt;</span><br><span class="line">	&lt;!-- 指定spring负责action对象的创建--&gt;</span><br><span class="line">	&lt;constant name=&quot;struts.objectFactory&quot; value=&quot;spring&quot; /&gt;</span><br><span class="line">	&lt;!-- 所有匹配*.action的请求都由struts2处理--&gt;</span><br><span class="line">	&lt;constant name=&quot;struts.action.extension&quot; value=&quot;action&quot; /&gt;</span><br><span class="line">	&lt;!--是否使用开发模式(错误反馈内容更多但耗性能)--&gt;</span><br><span class="line">    &lt;constant name=&quot;struts.devMode&quot; value=&quot;false&quot; /&gt;</span><br><span class="line">	&lt;!--struts配置文件改动后，是否重新加载--&gt;</span><br><span class="line">	&lt;constant name=&quot;struts.configuration.xml.reload&quot; value=&quot;true&quot; /&gt;</span><br><span class="line">	&lt;!--设置浏览器是否缓存静态内容--&gt;</span><br><span class="line">	&lt;constant name=&quot;struts.serve.static.browserCache&quot; value=&quot;false&quot; /&gt;</span><br><span class="line">	&lt;!--请求参数的编码方式--&gt;</span><br><span class="line">	&lt;constant name=&quot;struts.i18n.encoding&quot; value=&quot;utf-8&quot; /&gt;</span><br><span class="line">	&lt;!--每次HTTP请求系统都重新加载资源文件，有助于开发--&gt;</span><br><span class="line">	&lt;constant name=&quot;struts.i18n.reload&quot; value=&quot;true&quot; /&gt;</span><br><span class="line">	&lt;!--文件最大上传值--&gt;</span><br><span class="line">	&lt;constant name=&quot;struts.multipart.maxSize&quot; value=&quot;104857600&quot; /&gt;</span><br><span class="line">	&lt;!--让struts2支持动态方法调用--&gt;</span><br><span class="line">	&lt;constant name=&quot;struts.enable.DynamicMethodInvocation&quot; value=&quot;true&quot; /&gt;</span><br><span class="line">	&lt;!--Action名称中是否可用斜线--&gt;</span><br><span class="line">	&lt;constant name=&quot;struts.enable.SlashesInActionNames&quot; value=&quot;false&quot; /&gt;</span><br><span class="line">	&lt;!--允许标签中使用表达式语法--&gt;</span><br><span class="line">	&lt;constant name=&quot;struts.tag.altSyntax&quot; value=&quot;true&quot; /&gt;</span><br><span class="line">	&lt;!--对于Weblogic，Orion,OC4J此属性应该设置为true--&gt;</span><br><span class="line">	&lt;constant name=&quot;struts.dispatcher.parametersWorkaround&quot; value=&quot;false&quot; /&gt;</span><br><span class="line">	&lt;package name=&quot;shop&quot; extends=&quot;struts-default&quot; namespace=&quot;/&quot;&gt;</span><br><span class="line">		&lt;!-- 配置自定义拦截器 --&gt;</span><br><span class="line">		&lt;interceptors&gt;</span><br><span class="line">			&lt;interceptor name=&quot;privilegeInterceptor&quot; class=&quot;cn.itcast.shop.interceptor.PrivilegeInterceptor&quot;/&gt;</span><br><span class="line">			</span><br><span class="line">		&lt;/interceptors&gt;</span><br><span class="line">	</span><br><span class="line">		&lt;global-results&gt;</span><br><span class="line">			&lt;result name=&quot;msg&quot;&gt;/WEB-INF/jsp/msg.jsp&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;login&quot;&gt;/admin/index.jsp&lt;/result&gt;</span><br><span class="line">		&lt;/global-results&gt;</span><br><span class="line">		</span><br><span class="line">	</span><br><span class="line">		&lt;!--以下action可以在类里面用注解来配置</span><br><span class="line">			@ParentPackage(&quot;shop&quot;)  上方31行 package的name</span><br><span class="line">			@Namespace(&quot;/&quot;)	如果action的命名为/demo/*.action 则此处为/demp</span><br><span class="line">			@Action(value=&quot;与类名相同&quot;) 如：userAction 开启了动态方法调用只需要配置一次（用userAction!test.action访问test方法），不在类名前配置则需要在类中的每个方法名前配置action</span><br><span class="line">		--&gt;</span><br><span class="line">		&lt;!-- 配置首页访问的Action --&gt;</span><br><span class="line">		&lt;action name=&quot;index&quot; class=&quot;indexAction&quot;&gt;</span><br><span class="line">			&lt;result name=&quot;index&quot;&gt;/WEB-INF/jsp/index.jsp&lt;/result&gt;</span><br><span class="line">		&lt;/action&gt;</span><br><span class="line">		</span><br><span class="line">		&lt;!-- 配置用户模块的Action --&gt;</span><br><span class="line">		&lt;action name=&quot;user_*&quot; class=&quot;userAction&quot; method=&quot;&#123;1&#125;&quot;&gt;</span><br><span class="line">			&lt;result name=&quot;registPage&quot;&gt;/WEB-INF/jsp/regist.jsp&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;input&quot;&gt;/WEB-INF/jsp/regist.jsp&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;loginPage&quot;&gt;/WEB-INF/jsp/login.jsp&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;login&quot;&gt;/WEB-INF/jsp/login.jsp&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;loginSuccess&quot; type=&quot;redirectAction&quot;&gt;index&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;quit&quot; type=&quot;redirectAction&quot;&gt;index&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;checkcodeFail&quot;&gt;/WEB-INF/jsp/regist.jsp&lt;/result&gt;</span><br><span class="line">		&lt;/action&gt;</span><br><span class="line">		</span><br><span class="line">		&lt;!-- 验证码Action --&gt;</span><br><span class="line">		&lt;action name=&quot;checkImg&quot; class=&quot;checkImgAction&quot;&gt;&lt;/action&gt;</span><br><span class="line">		</span><br><span class="line">		&lt;!-- 商品模块的Action --&gt;</span><br><span class="line">		&lt;action name=&quot;product_*&quot; class=&quot;productAction&quot; method=&quot;&#123;1&#125;&quot;&gt;</span><br><span class="line">			&lt;result name=&quot;findByPid&quot;&gt;/WEB-INF/jsp/product.jsp&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;findByCid&quot;&gt;/WEB-INF/jsp/productList.jsp&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;findByCsid&quot;&gt;/WEB-INF/jsp/productList.jsp&lt;/result&gt;</span><br><span class="line">		&lt;/action&gt;</span><br><span class="line">		</span><br><span class="line">		&lt;!-- 购物车的Action --&gt;</span><br><span class="line">		&lt;action name=&quot;cart_*&quot; class=&quot;cartAction&quot; method=&quot;&#123;1&#125;&quot;&gt;</span><br><span class="line">			&lt;result name=&quot;addCart&quot;&gt;/WEB-INF/jsp/cart.jsp&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;clearCart&quot;&gt;/WEB-INF/jsp/cart.jsp&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;removeCart&quot;&gt;/WEB-INF/jsp/cart.jsp&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;myCart&quot;&gt;/WEB-INF/jsp/cart.jsp&lt;/result&gt;</span><br><span class="line">		&lt;/action&gt;</span><br><span class="line">		</span><br><span class="line">		&lt;!-- 订单的Action --&gt;</span><br><span class="line">		&lt;action name=&quot;order_*&quot; class=&quot;orderAction&quot; method=&quot;&#123;1&#125;&quot;&gt;</span><br><span class="line">			&lt;result name=&quot;saveOrder&quot;&gt;/WEB-INF/jsp/order.jsp&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;findByUid&quot;&gt;/WEB-INF/jsp/orderList.jsp&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;findByOid&quot;&gt;/WEB-INF/jsp/order.jsp&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;updateStateSuccess&quot; type=&quot;redirectAction&quot;&gt;order_findByUid.action?page=1&lt;/result&gt;</span><br><span class="line">		&lt;/action&gt;</span><br><span class="line">		</span><br><span class="line">		&lt;!-- 后台登录Action --&gt;</span><br><span class="line">		&lt;!-- 1代表name中的第一个*,2代表第一个* --&gt;</span><br><span class="line">		&lt;action name=&quot;adminUser_*&quot; class=&quot;adminUserAction&quot; method=&quot;&#123;1&#125;&quot;&gt;</span><br><span class="line">			&lt;!-- 不同的name对应的结果视图 --&gt;</span><br><span class="line">			&lt;result name=&quot;loginFail&quot;&gt;/admin/index.jsp&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;loginSuccess&quot; type=&quot;redirect&quot;&gt;/admin/home.jsp&lt;/result&gt;</span><br><span class="line">			&lt;!-- 拦截器 --&gt;</span><br><span class="line">			&lt;interceptor-ref name=&quot;privilegeInterceptor&quot;&gt;</span><br><span class="line">			&lt;!-- 不拦截（放行login方法）：excludeMethods</span><br><span class="line">				拦截：&lt;param name=&quot;includeMethods&quot;&gt;method1,method2&lt;/param&gt; --&gt;</span><br><span class="line">				&lt;!-- method-name：adminUser_login --&gt;</span><br><span class="line">				&lt;param name=&quot;excludeMethods&quot;&gt;login&lt;/param&gt;</span><br><span class="line">			&lt;/interceptor-ref&gt;</span><br><span class="line">			&lt;!-- 拦截器缺省堆栈 --&gt;</span><br><span class="line">			&lt;interceptor-ref name=&quot;defaultStack&quot;/&gt;</span><br><span class="line">		&lt;/action&gt;</span><br><span class="line">		</span><br><span class="line">		&lt;!-- 后台一级分类管理Action --&gt;</span><br><span class="line">		&lt;action name=&quot;adminCategory_*&quot; class=&quot;adminCategoryAction&quot; method=&quot;&#123;1&#125;&quot;&gt;</span><br><span class="line">			&lt;result name=&quot;findAll&quot;&gt;/admin/category/list.jsp&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;saveSuccess&quot; type=&quot;redirectAction&quot;&gt;adminCategory_findAll&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;deleteSuccess&quot; type=&quot;redirectAction&quot;&gt;adminCategory_findAll&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;editSuccess&quot;&gt;/admin/category/edit.jsp&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;updateSuccess&quot; type=&quot;redirectAction&quot;&gt;adminCategory_findAll&lt;/result&gt;</span><br><span class="line">			</span><br><span class="line">			&lt;interceptor-ref name=&quot;privilegeInterceptor&quot;/&gt;</span><br><span class="line">			&lt;interceptor-ref name=&quot;defaultStack&quot;/&gt;</span><br><span class="line">		&lt;/action&gt;</span><br><span class="line">		</span><br><span class="line">		&lt;!-- 后台二级分类管理Action --&gt;</span><br><span class="line">		&lt;action name=&quot;adminCategorySecond_*&quot; class=&quot;adminCategorySecondAction&quot; method=&quot;&#123;1&#125;&quot;&gt;</span><br><span class="line">			&lt;result name=&quot;findAll&quot;&gt;/admin/categorysecond/list.jsp&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;addPage&quot;&gt;/admin/categorysecond/add.jsp&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;saveSuccess&quot; type=&quot;redirectAction&quot;&gt;adminCategorySecond_findAll?page=1&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;deleteSuccess&quot; type=&quot;redirectAction&quot;&gt;adminCategorySecond_findAll?page=1&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;editSuccess&quot;&gt;/admin/categorysecond/edit.jsp&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;updateSuccess&quot; type=&quot;redirectAction&quot;&gt;adminCategorySecond_findAll?page=1&lt;/result&gt;</span><br><span class="line">			&lt;interceptor-ref name=&quot;privilegeInterceptor&quot;/&gt;</span><br><span class="line">			&lt;interceptor-ref name=&quot;defaultStack&quot;/&gt;</span><br><span class="line">		&lt;/action&gt;</span><br><span class="line">		</span><br><span class="line">		&lt;!-- 后台商品管理的Action --&gt;</span><br><span class="line">		&lt;action name=&quot;adminProduct_*&quot; class=&quot;adminProductAction&quot; method=&quot;&#123;1&#125;&quot;&gt;</span><br><span class="line">			&lt;result name=&quot;findAll&quot;&gt;/admin/product/list.jsp&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;addPageSuccess&quot;&gt;/admin/product/add.jsp&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;saveSuccess&quot; type=&quot;redirectAction&quot;&gt;adminProduct_findAll.action?page=1&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;deleteSuccess&quot; type=&quot;redirectAction&quot;&gt;adminProduct_findAll.action?page=1&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;editSuccess&quot;&gt;/admin/product/edit.jsp&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;updateSuccess&quot; type=&quot;redirectAction&quot;&gt;adminProduct_findAll.action?page=1&lt;/result&gt;</span><br><span class="line">			&lt;interceptor-ref name=&quot;privilegeInterceptor&quot;/&gt;</span><br><span class="line">			&lt;interceptor-ref name=&quot;defaultStack&quot;/&gt;</span><br><span class="line">		&lt;/action&gt;</span><br><span class="line">		</span><br><span class="line">		&lt;!-- 后台订单管理Action --&gt;</span><br><span class="line">		&lt;action name=&quot;adminOrder_*&quot; class=&quot;adminOrderAction&quot; method=&quot;&#123;1&#125;&quot;&gt;</span><br><span class="line">			&lt;result name=&quot;findAll&quot;&gt;/admin/order/list.jsp&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;updateStateSuccess&quot; type=&quot;redirectAction&quot;&gt;adminOrder_findAll.action?page=1&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;findOrderItem&quot; &gt;/admin/order/orderItem.jsp&lt;/result&gt;</span><br><span class="line">			&lt;interceptor-ref name=&quot;privilegeInterceptor&quot;/&gt;</span><br><span class="line">			&lt;interceptor-ref name=&quot;defaultStack&quot;/&gt;</span><br><span class="line">		&lt;/action&gt;</span><br><span class="line">		</span><br><span class="line">		&lt;!-- 后台用户管理Action --&gt;</span><br><span class="line">		&lt;action name=&quot;userAdmin_*&quot; class=&quot;userAdminAction&quot; method=&quot;&#123;1&#125;&quot;&gt;</span><br><span class="line">			&lt;result name=&quot;findAll&quot;&gt;/admin/user/list.jsp&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;deleteSuccess&quot; type=&quot;redirectAction&quot;&gt;userAdmin_findAll.action?page=1&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;editSuccess&quot;&gt;/admin/user/edit.jsp&lt;/result&gt;</span><br><span class="line">			&lt;result name=&quot;updateSuccess&quot; type=&quot;redirectAction&quot;&gt;userAdmin_findAll.action?page=1&lt;/result&gt;</span><br><span class="line">			&lt;interceptor-ref name=&quot;privilegeInterceptor&quot;/&g <h3 id="web-xml"><a href="#web-xml" class="headerlink" title="web.xml"></a><strong>web.xml</strong></h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br></pre></td><td class="code"><pre><span class="line">&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;</span><br><span class="line">&lt;web-app xmlns:xsi=&quot;http://www.w3.org/2001/XMLSchema-instance&quot; </span><br><span class="line">    xmlns=&quot;http://xmlns.jcp.org/xml/ns/javaee&quot; </span><br><span class="line">    xsi:schemaLocation=&quot;http://xmlns.jcp.org/xml/ns/javaee </span><br><span class="line">    http://xmlns.jcp.org/xml/ns/javaee/web-app_3_1.xsd&quot; </span><br><span class="line">    id=&quot;WebApp_ID&quot; version=&quot;3.1&quot;&gt;</span><br><span class="line"></span><br><span class="line">    &lt;!-- 配置spring核心监听器，默认会以 /WEB-INF/applicationContext.xml作为配置文件 --&gt;</span><br><span class="line">    &lt;listener&gt;</span><br><span class="line">        &lt;listener-class&gt;org.springframework.web.context.ContextLoaderListener&lt;/listener-class&gt;</span><br><span class="line">    &lt;/listener&gt;</span><br><span class="line">    &lt;!-- contextConfigLocation参数用来指定Spring的配置文件加载项是哪个 --&gt;</span><br><span class="line">    &lt;context-param&gt;</span><br><span class="line">        &lt;param-name&gt;contextConfigLocation&lt;/param-name&gt;</span><br><span class="line">        &lt;param-value&gt;/WEB-INF/applicationContext*.xml&lt;/param-value&gt;</span><br><span class="line">    &lt;/context-param&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;!--另一种写法:更改applicationContext*.xml名称时应该放在classpath下，</span><br><span class="line">	不能放在web-INF下，具体原因不知道</span><br><span class="line">	    &lt;context-param&gt;</span><br><span class="line">        &lt;param-name&gt;contextConfigLocation&lt;/param-name&gt;</span><br><span class="line">        &lt;param-value&gt;classpath:spring.xml&lt;/param-value&gt;</span><br><span class="line">    &lt;/context-param&gt;</span><br><span class="line">	--&gt;</span><br><span class="line"></span><br><span class="line">    &lt;!-- 定义Spring MVC的前端控制器 --&gt;</span><br><span class="line">  &lt;servlet&gt;</span><br><span class="line">    &lt;servlet-name&gt;springmvc&lt;/servlet-name&gt;</span><br><span class="line">    &lt;servlet-class&gt;</span><br><span class="line">        org.springframework.web.servlet.DispatcherServlet</span><br><span class="line">    &lt;/servlet-class&gt;</span><br><span class="line">    &lt;init-param&gt;</span><br><span class="line">      &lt;param-name&gt;contextConfigLocation&lt;/param-name&gt;</span><br><span class="line">      &lt;param-value&gt;/WEB-INF/springmvc-config.xml&lt;/param-value&gt;</span><br><span class="line">    &lt;/init-param&gt;</span><br><span class="line">    &lt;load-on-startup&gt;1&lt;/load-on-startup&gt;</span><br><span class="line">  &lt;/servlet&gt;</span><br><span class="line"></span><br><span class="line">  &lt;!-- 让Spring MVC的前端控制器拦截所有请求 --&gt;</span><br><span class="line">  &lt;servlet-mapping&gt;</span><br><span class="line">    &lt;servlet-name&gt;springmvc&lt;/servlet-name&gt;</span><br><span class="line">    &lt;url-pattern&gt;/&lt;/url-pattern&gt;</span><br><span class="line">  &lt;/servlet-mapping&gt;</span><br><span class="line"></span><br><span class="line">  &lt;!-- 编码过滤器 --&gt;</span><br><span class="line">  &lt;filter&gt;</span><br><span class="line">        &lt;filter-name&gt;characterEncodingFilter&lt;/filter-name&gt;</span><br><span class="line">        &lt;filter-class&gt;org.springframework.web.filter.CharacterEncodingFilter&lt;/filter-class&gt;</span><br><span class="line">        &lt;init-param&gt;</span><br><span class="line">            &lt;param-name&gt;encoding&lt;/param-name&gt;</span><br><span class="line">            &lt;param-value&gt;UTF-8&lt;/param-value&gt;</span><br><span class="line">        &lt;/init-param&gt;</span><br><span class="line"> &lt;/filter&gt;</span><br><span class="line">    &lt;filter-mapping&gt;</span><br><span class="line">        &lt;filter-name&gt;characterEncodingFilter&lt;/filter-name&gt;</span><br><span class="line">        &lt;url-pattern&gt;/*&lt;/url-pattern&gt;</span><br><span class="line">    &lt;/filter-mapping&gt;</span><br><span class="line"></span><br><span class="line">    &lt;!-- jsp的配置 --&gt;</span><br><span class="line">  &lt;jsp-config&gt;</span><br><span class="line">    &lt;jsp-property-group&gt;</span><br><span class="line">         &lt;!-- 配置拦截所有的jsp页面  --&gt;</span><br><span class="line">      &lt;url-pattern&gt;*.jsp&lt;/url-pattern&gt;</span><br><span class="line">       &lt;!-- 可以使用el表达式  --&gt;</span><br><span class="line">      &lt;el-ignored&gt;false&lt;/el-ignored&gt;</span><br><span class="line">      &lt;!-- 不能在页面使用java脚本 --&gt;</span><br><span class="line">      &lt;scripting-invalid&gt;true&lt;/scripting-invalid&gt;</span><br><span class="line">      &lt;!-- 给所有的jsp页面导入要依赖的库，tablib.jsp就是一个全局的标签库文件  --&gt;</span><br><span class="line">      &lt;include-prelude&gt;/WEB-INF/jsp/taglib.jsp&lt;/include-prelude&gt;</span><br><span class="line">    &lt;/jsp-property-group&gt;</span><br><span class="line">  &lt;/jsp-config&gt;</span><br><span class="line"></span><br><span class="line">  &lt;error-page&gt;</span><br><span class="line">    &lt;error-code&gt;404&lt;/error-code&gt;</span><br><span class="line">    &lt;location&gt;/404.html&lt;/location&gt;</span><br><span class="line">  &lt;/error-page&gt;</span><br><span class="line"></span><br><span class="line">  &lt;welcome-file-list&gt;</span><br><span class="line">    &lt;welcome-file&gt;index.jsp&lt;/welcome-file&gt;</span><br><span class="line">  &lt;/welcome-file-list&gt;</span><br><span class="line"></span><br><span class="line">&lt;/web-app&gt;</span><br></pre></td></tr></table></figure>

<!-- Root element of PhotoSwipe. Must have class pswp. -->

    <!-- Background of PhotoSwipe.

    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>

            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
