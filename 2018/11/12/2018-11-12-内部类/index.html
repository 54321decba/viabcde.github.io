        <h1 class="title">内部类的4种实现方式</h1>
        <div class="stuff">
            <span>十一月 12, 2018</span>
            
  <ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/java基础/">java基础</a><span class="post-tags-list-count">22</span></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/标签/">标签</a><span class="post-tags-list-count">162</span></li></ul>


        </div>
        <div class="content markdown">
            <p>为什么需要内部类：当某个类只单独为另一个类提供服务时，可把该类写成内部类<br>成员内部类和局部内部类的区别，一个是和外部内的变量方法同一等级，一个是在外部内的某一个方法中定义的类<br><strong>静态内部类是类中的类 但是它是静态的</strong></p>
<h3 id="静态内部类"><a href="#静态内部类" class="headerlink" title="静态内部类"></a><strong>静态内部类</strong></h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">public class Test &#123;</span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">       Outer.Inner inner =new Outer.Inner();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">class Outer&#123;</span><br><span class="line">    static class Inner&#123;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="匿名内部类"><a href="#匿名内部类" class="headerlink" title="匿名内部类"></a><strong>匿名内部类</strong></h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">this.addWindowListener(new WindowAdapter()&#123;</span><br><span class="line">           @Override</span><br><span class="line">           public   void windowClosing(WindowEvent e) &#123;</span><br><span class="line">              System.exit(0);</span><br><span class="line">           &#125;</span><br><span class="line">          &#125;</span><br><span class="line">);</span><br><span class="line">this.addKeyListener(new KeyAdapter()&#123;</span><br><span class="line">           @Override</span><br><span class="line">           public   void keyPressed(KeyEvent e) &#123;</span><br><span class="line">              //   TODO Auto-generated method stub</span><br><span class="line">              myTank.keyPressed(e);</span><br><span class="line">           &#125;</span><br><span class="line">           @Override</span><br><span class="line">           public   void keyReleased(KeyEvent e) &#123;</span><br><span class="line">              //   TODO Auto-generated method stub</span><br><span class="line">              myTank.keyReleased(e);</span><br><span class="line">           &#125;</span><br><span class="line">&#125;</span><br><span class="line">);</span><br></pre></td></tr></table></figure>
<p>局部内部类是方法里的类 成员内部类是类中的类</p>
<h3 id="局部内部类"><a href="#局部内部类" class="headerlink" title="局部内部类"></a><strong>局部内部类</strong></h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">public class Test &#123;</span><br><span class="line">    public void show()&#123;</span><br><span class="line">       class Inner&#123;</span><br><span class="line">           public void fun()&#123;</span><br><span class="line">              System.out.println(&quot;helloworld&quot;);</span><br><span class="line">           &#125;</span><br><span class="line">       &#125;</span><br><span class="line">       new Inner().fun();</span><br><span class="line">    &#125;</span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">       new Test().show();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="成员内部类"><a href="#成员内部类" class="headerlink" title="成员内部类"></a><strong>成员内部类</strong></h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">public class Outer &#123;</span><br><span class="line">    private int age=10;</span><br><span class="line">    class Inner&#123;</span><br><span class="line">       int age=20;</span><br><span class="line">       public void show()&#123;</span><br><span class="line">           int age=30;</span><br><span class="line">           System.out.println(&quot;内部类方法里的局部变量age:&quot;+age);</span><br><span class="line">           System.out.println(&quot;内部类的成员变量age:&quot;+this.age);</span><br><span class="line">           System.out.println(&quot;外部类的成员变量age:&quot;+Outer.this.age);</span><br><span class="line">       &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
