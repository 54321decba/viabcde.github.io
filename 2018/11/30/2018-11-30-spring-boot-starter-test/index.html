        <h1 class="title">Spring-Boot-Starter-Test</h1>
        <div class="stuff">
            <span>十一月 30, 2018</span>
            
  <ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/SpringBoot/">SpringBoot</a><span class="post-tags-list-count">17</span></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/标签/">标签</a><span class="post-tags-list-count">162</span></li></ul>


        </div>
        <div class="content markdown">
            <p>在pom包中添加spring-boot-starter-test包<strong>引用</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">　　&lt;dependency&gt;</span><br><span class="line">　　&lt;groupId&gt;org.springframework.boot&lt;/groupId&gt;</span><br><span class="line">　　&lt;artifactId&gt;spring-boot-starter-test&lt;/artifactId&gt;</span><br><span class="line">　　&lt;scope&gt;test&lt;/scope&gt;</span><br><span class="line">　　&lt;/dependency&gt;</span><br></pre></td></tr></table></figure></p>
<p><strong>测试类示例</strong>  </p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">@RunWith(SpringRunner.class)</span><br><span class="line">　　@SpringBootTest</span><br><span class="line">　　public class ApplicationTests &#123;</span><br><span class="line">　　@Test</span><br><span class="line">　　public void hello() &#123;</span><br><span class="line">　　System.out.println(&quot;hello world&quot;);</span><br><span class="line">　　&#125;</span><br><span class="line">　　&#125;</span><br></pre></td></tr></table></figure>
<p>引入了MockMvc支持<strong>对Controller层的测试</strong>，简单示例如下：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line">　　public class HelloControlerTests &#123;</span><br><span class="line">　　</span><br><span class="line">　　private MockMvc mvc;</span><br><span class="line">　　</span><br><span class="line">　　//初始化执行</span><br><span class="line">　　</span><br><span class="line">　　@Before</span><br><span class="line">　　</span><br><span class="line">　　public void setUp() throws Exception &#123;</span><br><span class="line">　　</span><br><span class="line">　　mvc = MockMvcBuilders.standaloneSetup(new HelloController()).build();</span><br><span class="line">　　</span><br><span class="line">　　&#125;</span><br><span class="line">　　</span><br><span class="line">　　//验证controller是否正常响应并打印返回结果</span><br><span class="line">　　</span><br><span class="line">　　@Test</span><br><span class="line">　　</span><br><span class="line">　　public void getHello() throws Exception &#123;</span><br><span class="line">　　</span><br><span class="line">　　mvc.perform(MockMvcRequestBuilders.get(&quot;/hello&quot;).accept(MediaType.APPLICATION_JSON))</span><br><span class="line">　　</span><br><span class="line">　　.andExpect(MockMvcResultMatchers.status().isOk(www.027yeshenghuowang.com/))</span><br><span class="line">　　</span><br><span class="line">　　.andDo(MockMvcResultHandlers.print())</span><br><span class="line">　　</span><br><span class="line">　　.andReturn();</span><br><span class="line">　　</span><br><span class="line">　　&#125;</span><br><span class="line">　　</span><br><span class="line">　　//验证controller是否正常响应并判断返回结果是否正确</span><br><span class="line">　　</span><br><span class="line">　　@Test</span><br><span class="line">　　</span><br><span class="line">　　public void testHello() throws Exception &#123;</span><br><span class="line">　　</span><br><span class="line">　　mvc.perform(MockMvcRequestBuilders.get(&quot;/hello&quot;).accept(MediaType.APPLICATION_JSON))</span><br><span class="line">　　</span><br><span class="line">　　.andExpect(status().isOk(http://xucaizxyl.com/))</span><br><span class="line">　　</span><br><span class="line">　　.andExpect(content().string(equalTo(&quot;Hello World&quot;)http://www.wbjyl.cn/));</span><br><span class="line">　　&#125;</span><br><span class="line">　　&#125;</span><br></pre></td></tr></table></figure></p>
