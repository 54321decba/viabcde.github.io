            <h2 id="第一种"><a href="#第一种" class="headerlink" title="第一种"></a><strong>第一种</strong></h2><p>该文件主要是配置Hibernate事务（而事务需要sessionFactory，sessionFactory需要数据源等信息）<br>配置Hibernate事务(需要sessionFactory)<br>配置sessionFactory(需要数据源及其他配置，如指定数据库方言、显示sql语句和自动建表)<br>配置数据源:设置驱动、数据库的URL、数据库的用户名及密码<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br></pre></td><td class="code"><pre><span class="line">&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;</span><br><span class="line">&lt;beans xmlns=&quot;http://www.springframework.org/schema/beans&quot;</span><br><span class="line">	xmlns:xsi=&quot;http://www.w3.org/2001/XMLSchema-instance&quot; xmlns:aop=&quot;http://www.springframework.org/schema/aop&quot;</span><br><span class="line">	xmlns:tx=&quot;http://www.springframework.org/schema/tx&quot;</span><br><span class="line">	xsi:schemaLocation=&quot;</span><br><span class="line">			http://www.springframework.org/schema/beans http://www.springframework.org/schema/beans/spring-beans-2.5.xsd</span><br><span class="line">			http://www.springframework.org/schema/aop http://www.springframework.org/schema/aop/spring-aop-2.5.xsd</span><br><span class="line">			http://www.springframework.org/schema/tx http://www.springframework.org/schema/tx/spring-tx-2.5.xsd&quot;&gt;</span><br><span class="line">	&lt;!-- 配置数据源 --&gt;</span><br><span class="line">	&lt;bean id=&quot;dataSource&quot; class=&quot;org.springframework.jdbc.datasource.DriverManagerDataSource&quot;&gt;</span><br><span class="line">		&lt;!-- 驱动名称oracle.jdbc.driver.OracleDriver --&gt;</span><br><span class="line">		&lt;property name=&quot;driverClassName&quot; value=&quot;com.mysql.jdbc.Driver&quot; /&gt;</span><br><span class="line">		&lt;!-- 连接数据库的URL jdbc:oracle:thin:@localhost:1521:orcl --&gt;</span><br><span class="line">		&lt;property name=&quot;url&quot; value=&quot;jdbc:mysql://localhost:3306/test1&quot; /&gt;</span><br><span class="line">		&lt;!-- 连接数据库的用户名 --&gt;</span><br><span class="line">		&lt;property name=&quot;username&quot; value=&quot;root&quot; /&gt;</span><br><span class="line">		&lt;!-- 连接数据库的密码 --&gt;</span><br><span class="line">		&lt;property name=&quot;password&quot; value=&quot;135246&quot; /&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;!-- 配置SessionFactory --&gt;</span><br><span class="line">	&lt;bean id=&quot;sessionFactory&quot; class=&quot;org.springframework.orm.hibernate3.LocalSessionFactoryBean&quot;&gt;</span><br><span class="line">		&lt;!-- 指定数据源 --&gt;</span><br><span class="line">		&lt;property name=&quot;dataSource&quot; ref=&quot;dataSource&quot; /&gt;</span><br><span class="line">		&lt;!-- 指定hibernate的相关属性 --&gt;</span><br><span class="line">		&lt;property name=&quot;hibernateProperties&quot;&gt;</span><br><span class="line">			&lt;props&gt;</span><br><span class="line">				&lt;!-- 指定数据库方言org.hibernate.dialect.Oracle10gDialect --&gt;</span><br><span class="line">				&lt;prop key=&quot;hibernate.dialect&quot;&gt;org.hibernate.dialect.MySQLInnoDBDialect&lt;/prop&gt;</span><br><span class="line">				&lt;!-- 显示SQL语句 --&gt;</span><br><span class="line">				&lt;prop key=&quot;hibernate.show_sql&quot;&gt;true&lt;/prop&gt;</span><br><span class="line">				&lt;prop key=&quot;hibernate.hbm2ddl.auto&quot;&gt;create&lt;/prop&gt;</span><br><span class="line">			&lt;/props&gt;</span><br><span class="line">		&lt;/property&gt;</span><br><span class="line">		</span><br><span class="line">		&lt;!-- 指定ORM映射文件 --&gt;</span><br><span class="line">		&lt;property name=&quot;mappingResources&quot;&gt;</span><br><span class="line">			&lt;list&gt;</span><br><span class="line">				&lt;value&gt;com/pb/entity/User.hbm.xml&lt;/value&gt;</span><br><span class="line">			&lt;/list&gt;</span><br><span class="line">		&lt;/property&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;!-- Hibernate声明式事务 --&gt;</span><br><span class="line">	&lt;bean id=&quot;transactionManager&quot; class=&quot;org.springframework.orm.hibernate3.HibernateTransactionManager&quot;&gt;</span><br><span class="line">		&lt;!-- 注入sessionFactory属性 --&gt;</span><br><span class="line">		&lt;property name=&quot;sessionFactory&quot; ref=&quot;sessionFactory&quot; /&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;!-- 数据访问层(DAO) --&gt;</span><br><span class="line">	&lt;!-- 基类Dao --&gt;</span><br><span class="line">	&lt;bean id=&quot;baseDao&quot; abstract=&quot;true&quot; class=&quot;com.pb.dao.impl.BaseDaoImpl&quot;&gt;</span><br><span class="line">		&lt;!-- 注入SessionFactory属性 --&gt;</span><br><span class="line">		&lt;property name=&quot;sessionFactory&quot; ref=&quot;sessionFactory&quot; /&gt;</span><br><span class="line">		&lt;!-- 注入ptm属性 --&gt;</span><br><span class="line">		&lt;property name=&quot;ptm&quot; ref=&quot;transactionManager&quot; /&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	&lt;!-- UserDao --&gt;</span><br><span class="line">	&lt;bean id=&quot;userDao&quot; parent=&quot;baseDao&quot; class=&quot;com.pb.dao.impl.UserDaoImpl&quot;&gt;&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;!-- 业务逻辑层(BIZ) --&gt;</span><br><span class="line">	&lt;!-- UserBiz --&gt;</span><br><span class="line">	&lt;bean id=&quot;userBiz&quot; class=&quot;com.pb.biz.impl.UserBizImpl&quot;&gt;</span><br><span class="line">		&lt;property name=&quot;dao&quot; ref=&quot;userDao&quot; /&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;!-- 控制层 --&gt;</span><br><span class="line">	&lt;!-- 基类Action --&gt;</span><br><span class="line">	&lt;bean id=&quot;baseAction&quot; abstract=&quot;true&quot; class=&quot;com.pb.web.action.BaseAction&quot; /&gt;</span><br><span class="line">	&lt;!-- 配置UserAction --&gt;</span><br><span class="line">	&lt;bean id=&quot;userAction&quot; class=&quot;com.pb.web.action.UserAction&quot;&gt;</span><br><span class="line">		&lt;property name=&quot;biz&quot; ref=&quot;userBiz&quot; /&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">&lt;/beans&gt;</span><br></pre></td></tr></table></figure></p>

line">&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;</span><br><span class="line">&lt;beans xmlns=&quot;http://www.springframework.org/schema/beans&quot;</span><br><span class="line">	xmlns:xsi=&quot;http://www.w3.org/2001/XMLSchema-instance&quot;</span><br><span class="line">	xmlns:context=&quot;http://www.springframework.org/schema/context&quot;</span><br><span class="line">	xmlns:aop=&quot;http://www.springframework.org/schema/aop&quot;</span><br><span class="line">	xmlns:tx=&quot;http://www.springframework.org/schema/tx&quot;</span><br><span class="line">	xsi:schemaLocation=&quot;http://www.springframework.org/schema/beans </span><br><span class="line">	http://www.springframework.org/schema/beans/spring-beans-3.1.xsd</span><br><span class="line">	http://www.springframework.org/schema/context</span><br><span class="line">	http://www.springframework.org/schema/context/spring-context.xsd</span><br><span class="line">	http://www.springframework.org/schema/aop</span><br><span class="line">	http://www.springframework.org/schema/aop/spring-aop.xsd</span><br><span class="line">	http://www.springframework.org/schema/tx </span><br><span class="line">	http://www.springframework.org/schema/tx/spring-tx.xsd&quot;&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;!-- 配置连接池: --&gt;</span><br><span class="line">	&lt;!-- 引入外部属性文件 --&gt;</span><br><span class="line">	&lt;context:property-placeholder location=&quot;classpath:jdbc.properties&quot;/&gt;</span><br><span class="line">	&lt;!-- 配置C3P0连接池: --&gt;</span><br><span class="line">	&lt;bean id=&quot;dataSource&quot; class=&quot;com.mchange.v2.c3p0.ComboPooledDataSource&quot;&gt;</span><br><span class="line">		&lt;property name=&quot;driverClass&quot; value=&quot;$&#123;jdbc.driver&#125;&quot;/&gt;</span><br><span class="line">		&lt;property name=&quot;jdbcUrl&quot; value=&quot;$&#123;jdbc.url&#125;&quot;/&gt;</span><br><span class="line">		&lt;property name=&quot;user&quot; value=&quot;$&#123;jdbc.user&#125;&quot;/&gt;</span><br><span class="line">		&lt;property name=&quot;password&quot; value=&quot;$&#123;jdbc.password&#125;&quot;/&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;!-- Hibernate的相关信息 --&gt;</span><br><span class="line">	&lt;bean id=&quot;sessionFactory&quot; class=&quot;org.springframework.orm.hibernate3.LocalSessionFactoryBean&quot;&gt;</span><br><span class="line">		&lt;!-- 注入连接池 --&gt;</span><br><span class="line">		&lt;property name=&quot;dataSource&quot; ref=&quot;dataSource&quot;/&gt;</span><br><span class="line">		&lt;!-- 配置Hibernate的其他的属性 --&gt;</span><br><span class="line">		&lt;property name=&quot;hibernateProperties&quot;&gt;</span><br><span class="line">			&lt;props&gt;</span><br><span class="line">				&lt;prop key=&quot;hibernate.dialect&quot;&gt;org.hibernate.dialect.MySQLDialect&lt;/prop&gt;</span><br><span class="line">				&lt;prop key=&quot;hibernate.show_sql&quot;&gt;true&lt;/prop&gt;</span><br><span class="line">				&lt;prop key=&quot;hibernate.format_sql&quot;&gt;true&lt;/prop&gt;</span><br><span class="line">				&lt;prop key=&quot;hibernate.connection.autocommit&quot;&gt;false&lt;/prop&gt;</span><br><span class="line">				&lt;prop key=&quot;hibernate.hbm2ddl.auto&quot;&gt;update&lt;/prop&gt;</span><br><span class="line">			&lt;/props&gt;</span><br><span class="line">		&lt;/property&gt;</span><br><span class="line">		&lt;!-- 配置Hibernate的映射文件 --&gt;</span><br><span class="line">		&lt;property name=&quot;mappingResources&quot;&gt;</span><br><span class="line">			&lt;list&gt;</span><br><span class="line">				&lt;value&gt;cn/itcast/shop/user/vo/User.hbm.xml&lt;/value&gt;</span><br><span class="line">				&lt;value&gt;cn/itcast/shop/category/vo/Category.hbm.xml&lt;/value&gt;</span><br><span class="line">				&lt;value&gt;cn/itcast/shop/product/vo/Product.hbm.xml&lt;/value&gt;</span><br><span class="line">				&lt;value&gt;cn/itcast/shop/categorysecond/vo/CategorySecond.hbm.xml&lt;/value&gt;</span><br><span class="line">				&lt;value&gt;cn/itcast/shop/order/vo/Order.hbm.xml&lt;/value&gt;</span><br><span class="line">				&lt;value&gt;cn/itcast/shop/order/vo/OrderItem.hbm.xml&lt;/value&gt;</span><br><span class="line">				&lt;value&gt;cn/itcast/shop/adminuser/vo/AdminUser.hbm.xml&lt;/value&gt;</span><br><span class="line">			&lt;/list&gt;</span><br><span class="line">		&lt;/property&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;!-- 事务管理: --&gt;</span><br><span class="line">	&lt;!-- 事务管理器 --&gt;</span><br><span class="line">	&lt;bean id=&quot;transactionManager&quot; class=&quot;org.springframework.orm.hibernate3.HibernateTransactionManager&quot;&gt;</span><br><span class="line">		&lt;property name=&quot;sessionFactory&quot; ref=&quot;sessionFactory&quot;/&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;!-- 开启注解事务 --&gt;</span><br><span class="line">	&lt;tx:annotation-driven transaction-manager=&quot;transactionManager&quot;/&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;!-- Action的配置 ===========================--&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;!-- 首页访问的Action --&gt;</span><br><span class="line">	&lt;bean id=&quot;indexAction&quot; class=&quot;cn.itcast.shop.index.action.IndexAction&quot; scope=&quot;prototype&quot;&gt;</span><br><span class="line">		&lt;property name=&quot;categoryService&quot; ref=&quot;categoryService&quot;/&gt;</span><br><span class="line">		&lt;property name=&quot;productService&quot; ref=&quot;productService&quot;/&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;!-- 配置验证码Action --&gt;</span><br><span class="line">	&lt;bean id=&quot;checkImgAction&quot; class=&quot;cn.itcast.shop.user.action.CheckImgAction&quot; scope=&quot;prototype&quot;&gt;</span><br><span class="line">		</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;!-- 用户模块的Action --&gt;</span><br><span class="line">	&lt;bean id=&quot;userAction&quot; class=&quot;cn.itcast.shop.user.action.UserAction&quot; scope=&quot;prototype&quot;&gt;</span><br><span class="line">		&lt;!-- 注入Service --&gt;</span><br><span class="line">		&lt;property name=&quot;userService&quot; ref=&quot;userService&quot;/&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;!-- 商品模块的Action --&gt;</span><br><span class="line">	&lt;bean id=&quot;productAction&quot; class=&quot;cn.itcast.shop.product.action.ProductAction&quot; scope=&quot;prototype&quot;&gt;</span><br><span class="line">		&lt;property name=&quot;productService&quot; ref=&quot;productService&quot;/&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;!-- 购物车的Action --&gt;</span><br><span class="line">	&lt;bean id=&quot;cartAction&quot; class=&quot;cn.itcast.shop.cart.action.CartAction&quot; scope=&quot;prototype&quot;&gt;</span><br><span class="line">		&lt;property name=&quot;productService&quot; ref=&quot;productService&quot;/&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;!-- 配置OrderAction --&gt;</span><br><span class="line">	&lt;bean id=&quot;orderAction&quot; class=&quot;cn.itcast.shop.order.action.OrderAction&quot; scope=&quot;prototype&quot;&gt;</span><br><span class="line">		&lt;property name=&quot;orderService&quot; ref=&quot;orderService&quot;/&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;!-- 配置后台登录的Action --&gt;</span><br><span class="line">	&lt;bean id=&quot;adminUserAction&quot; class=&quot;cn.itcast.shop.adminuser.action.AdminUserAction&quot; scope=&quot;prototype&quot;&gt;</span><br><span class="line">		&lt;property name=&quot;adminUserService&quot; ref=&quot;adminUserService&quot;/&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;!-- 配置后台一级管理的Action --&gt;</span><br><span class="line">	&lt;bean id=&quot;adminCategoryAction&quot; class=&quot;cn.itcast.shop.category.adminaction.AdminCategoryAction&quot; scope=&quot;prototype&quot;&gt;</span><br><span class="line">		&lt;property name=&quot;categoryService&quot; ref=&quot;categoryService&quot;/&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;!-- 配置后台二级分类管理的Action --&gt;</span><br><span class="line">	&lt;bean id=&quot;adminCategorySecondAction&quot; class=&quot;cn.itcast.shop.categorysecond.adminaction.AdminCategorySecondAction&quot; scope=&quot;prototype&quot;&gt;</span><br><span class="line">		&lt;property name=&quot;categorySecondService&quot; ref=&quot;categorySecondService&quot;/&gt;</span><br><span class="line">		&lt;property name=&quot;categoryService&quot; ref=&quot;categoryService&quot;/&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;!-- 配置后台商品管理的Action --&gt;</span><br><span class="line">	&lt;bean id=&quot;adminProductAction&quot; class=&quot;cn.itcast.shop.product.adminaction.AdminProductAction&quot; scope=&quot;prototype&quot;&gt;</span><br><span class="line">		&lt;property name=&quot;productService&quot; ref=&quot;productService&quot;/&gt;</span><br><span class="line">		&lt;property name=&quot;categorySecondService&quot; ref=&quot;categorySecondService&quot;/&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;!-- 配置后台订单管理的Action --&gt;</span><br><span class="line">	&lt;bean id=&quot;adminOrderAction&quot; class=&quot;cn.itcast.shop.order.adminaction.AdminOrderAction&quot; scope=&quot;prototype&quot;&gt;</span><br><span class="line">		&lt;property name=&quot;orderService&quot; ref=&quot;orderService&quot;/&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	&lt;!-- 配置后台用户管理的Action --&gt;</span><br><span class="line">	&lt;bean id=&quot;userAdminAction&quot; class=&quot;cn.itcast.shop.user.adminaction.UserAdminAction&quot; scope=&quot;prototype&quot;&gt;</span><br><span class="line">		&lt;property name=&quot;userService&quot; ref=&quot;userService&quot;/&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	&lt;!-- Service的配置  ===========================--&gt;</span><br><span class="line">	&lt;bean id=&quot;userService&quot; class=&quot;cn.itcast.shop.user.service.UserService&quot;&gt;</span><br><span class="line">		&lt;property name=&quot;userDao&quot; ref=&quot;userDao&quot;/&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;bean id=&quot;categoryService&quot; class=&quot;cn.itcast.shop.category.service.CategoryService&quot;&gt;</span><br><span class="line">		&lt;property name=&quot;categoryDao&quot; ref=&quot;categoryDao&quot;/&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;bean id=&quot;productService&quot; class=&quot;cn.itcast.shop.product.service.ProductService&quot;&gt;</span><br><span class="line">		&lt;property name=&quot;productDao&quot; ref=&quot;productDao&quot;/&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;bean id=&quot;orderService&quot; class=&quot;cn.itcast.shop.order.service.OrderService&quot;&gt;</span><br><span class="line">		&lt;property name=&quot;orderDao&quot; ref=&quot;orderDao&quot;/&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;bean id=&quot;adminUserService&quot; class=&quot;cn.itcast.shop.adminuser.service.AdminUserService&quot;&gt;</span><br><span class="line">		&lt;property name=&quot;adminUserDao&quot; ref=&quot;adminUserDao&quot;/&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;bean id=&quot;categorySecondService&quot; class=&quot;cn.itcast.shop.categorysecond.service.CategorySecondService&quot;&gt;</span><br><span class="line">		&lt;property name=&quot;categorySecondDao&quot; ref=&quot;categorySecondDao&quot;/&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;!-- Dao的配置  ===========================--&gt;</span><br><span class="line">	&lt;bean id=&quot;userDao&quot; class=&quot;cn.itcast.shop.user.dao.UserDao&quot;&gt;</span><br><span class="line">		&lt;property name=&quot;sessionFactory&quot; ref=&quot;sessionFactory&quot;/&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;bean id=&quot;categoryDao&quot; class=&quot;cn.itcast.shop.category.dao.CategoryDao&quot;&gt;</span><br><span class="line">		&lt;property name=&quot;sessionFactory&quot; ref=&quot;sessionFactory&quot;/&gt;</span><br><span class="line">	&lt;/bean&gt;	</span><br><span class="line">	</span><br><span class="line">	&lt;bean id=&quot;productDao&quot; class=&quot;cn.itcast.shop.product.dao.ProductDao&quot;&gt;</span><br><span class="line">		&lt;property name=&quot;sessionFactory&quot; ref=&quot;sessionFactory&quot;/&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;bean id=&quot;orderDao&quot; class=&quot;cn.itcast.shop.order.dao.OrderDao&quot;&gt;</span><br><span class="line">		&lt;property name=&quot;sessionFactory&quot; ref=&quot;sessionFactory&quot;/&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;bean id=&quot;adminUserDao&quot; class=&quot;cn.itcast.shop.adminuser.dao.AdminUserDao&quot;&gt;</span><br><span class="line">		&lt;property name=&quot;sessionFactory&quot; ref=&quot;sessionFactory&quot;/&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">	</span><br><span class="line">	&lt;bean id=&quot;categorySecondDao&quot; class=&quot;cn.itcast.shop.categorysecond.dao.CategorySecondDao&quot;&gt;</span><br><span class="line">		&lt;property name=&quot;sessionFactory&quot; ref=&quot;sessionFactory&quot;/&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br><span class="line">&lt;/beans&gt;</span><br></pre></td></tr></table></figure>
