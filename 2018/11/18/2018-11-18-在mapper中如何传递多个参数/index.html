        <h1 class="title">在Mapper中如何传递多个参数</h1>
        <div class="stuff">
            <span>十一月 18, 2018</span>
            
  <ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/Mybatis/">Mybatis</a><span class="post-tags-list-count">18</span></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/标签/">标签</a><span class="post-tags-list-count">162</span></li></ul>


        </div>
        <div class="content markdown">
            <h3 id="在mapper中如何传递多个参数"><a href="#在mapper中如何传递多个参数" class="headerlink" title="在mapper中如何传递多个参数"></a><strong>在mapper中如何传递多个参数</strong></h3><p><strong>第一种：使用占位符</strong><br>在映射文件中使用#{0},#{1}代表传递进来的第几个参数<br>在java代码中使用@param注解:来命名参数<br><strong>#{0},#{1}方式</strong><br>//对应的xml,#{0}代表接收的是dao层中的第一个参数，#{1}代表dao层中第二参数<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">&lt;select id=&quot;selectUser&quot;resultMap=&quot;BaseResultMap&quot;&gt;  </span><br><span class="line">    select *  fromuser_user_t   whereuser_name = #&#123;0&#125; anduser_area=#&#123;1&#125;  </span><br><span class="line">&lt;/select&gt;</span><br></pre></td></tr></table></figure></p>
<p><strong>@param注解方式</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">       public interface usermapper &#123; </span><br><span class="line">        user selectuser(@param(“username”) string username, </span><br><span class="line">        @param(“hashedpassword”) string hashedpassword); </span><br><span class="line">       &#125;</span><br><span class="line">&lt;select id=”selectuser” resulttype=”user”&gt; </span><br><span class="line">        select id, username, hashedpassword </span><br><span class="line">        from some_table </span><br><span class="line">        where username = #&#123;username&#125; </span><br><span class="line">        and hashedpassword = #&#123;hashedpassword&#125; </span><br><span class="line">   &lt;/select&gt;</span><br></pre></td></tr></table></figure></p>
<p>【当参数超过2个时使用】<strong>第二种：使用Map集合作为参数来装载</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">try&#123;</span><br><span class="line">          //映射文件的命名空间.SQL片段的ID，就可以调用对应的映射文件中的SQL</span><br><span class="line">          /**</span><br><span class="line">           * 由于我们的参数超过了两个，而方法中只有一个Object参数收集</span><br><span class="line">           * 因此我们使用Map集合来装载我们的参数</span><br><span class="line">           */</span><br><span class="line">          Map&lt;String, Object&gt; map = new HashMap();</span><br><span class="line">          map.put(&quot;start&quot;, start);</span><br><span class="line">          map.put(&quot;end&quot;, end);</span><br><span class="line">          return sqlSession.selectList(&quot;StudentID.pagination&quot;, map);</span><br><span class="line">      &#125;catch(Exception e)&#123;</span><br><span class="line">          e.printStackTrace();</span><br><span class="line">          sqlSession.rollback();</span><br><span class="line">          throw e;</span><br><span class="line">      &#125;finally&#123;</span><br><span class="line">          MybatisUtil.closeSqlSession();</span><br><span class="line">      &#125;</span><br></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&lt;!--分页查询--&gt;</span><br><span class="line">    &lt;select id=&quot;pagination&quot; parameterType=&quot;map&quot; resultMap=&quot;studentMap&quot;&gt;</span><br><span class="line">        /*根据key自动找到对应Map集合的value*/</span><br><span class="line">        select * from students limit #&#123;start&#125;,#&#123;end&#125;;</span><br><span class="line">    &lt;/select&gt;</span><br></pre></td></tr></table></figure>
